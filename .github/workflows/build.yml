name: Build and Package Extension

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_release: ${{ steps.check_tag.outputs.should_release }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from manifest.json
        id: get_version
        run: |
          VERSION=$(jq -r .version manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if git ls-remote --tags origin "refs/tags/v$VERSION" | grep -q "refs/tags/v$VERSION"; then
            echo "Tag v$VERSION already exists. Skipping release."
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist. Proceeding with release."
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build extension
        run: bun run build

      - name: Sign extension (if releasing)
        if: steps.check_tag.outputs.should_release == 'true'
        env:
          AMO_JWT_ISSUER: ${{ secrets.AMO_JWT_ISSUER }}
          AMO_JWT_SECRET: ${{ secrets.AMO_JWT_SECRET }}
        run: |
          npx web-ext sign \
            --source-dir dist \
            --api-key "$AMO_JWT_ISSUER" \
            --api-secret "$AMO_JWT_SECRET" \
            --channel unlisted \
            --artifacts-dir ./signed-artifacts
          mv ./signed-artifacts/*.xpi ./sungrow-isolarcloud-monitor-signed.xpi

      - name: Package as XPI (if NOT releasing, for verification)
        if: steps.check_tag.outputs.should_release != 'true'
        run: |
          cd dist
          zip -r ../sungrow-isolarcloud-monitor-unsigned.xpi .
          cd ..

      - name: Upload Signed XPI
        if: steps.check_tag.outputs.should_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sungrow-isolarcloud-monitor-signed
          path: sungrow-isolarcloud-monitor-signed.xpi

      - name: Upload Unsigned XPI
        if: steps.check_tag.outputs.should_release != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sungrow-isolarcloud-monitor-unsigned
          path: sungrow-isolarcloud-monitor-unsigned.xpi

  release:
    needs: build
    if: needs.build.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Signed XPI artifact
        uses: actions/download-artifact@v4
        with:
          name: sungrow-isolarcloud-monitor-signed

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          files: sungrow-isolarcloud-monitor-signed.xpi
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Update updates.json
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          XPI_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/sungrow-isolarcloud-monitor-signed.xpi"

          # Use jq to add the new update entry
          jq --arg version "$VERSION" --arg url "$XPI_URL" \
            '.addons["sungrow-isolarcloud-monitor@flynsarmy.com"].updates += [{
              "version": $version,
              "update_link": $url
            }]' updates.json > updates.json.tmp && mv updates.json.tmp updates.json

      - name: Commit and push updates.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add updates.json
          git commit -m "Update updates.json for v${{ needs.build.outputs.version }}"
          git push origin master
