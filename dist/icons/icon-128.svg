<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#2c3e50" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Inner decorative ring -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="#ecf0f1" stroke-width="1" opacity="0.3"/>
  
  <!-- Sun symbol -->
  <circle cx="64" cy="48" r="16" fill="url(#sunGrad)" stroke="#e67e22" stroke-width="3"/>
  
  <!-- Sun rays -->
  <g stroke="#f39c12" stroke-width="4" stroke-linecap="round">
    <line x1="64" y1="16" x2="64" y2="24"/>
    <line x1="64" y1="72" x2="64" y2="80"/>
    <line x1="32" y1="48" x2="40" y2="48"/>
    <line x1="88" y1="48" x2="96" y2="48"/>
    <line x1="44" y1="28" x2="50" y2="34"/>
    <line x1="78" y1="62" x2="84" y2="68"/>
    <line x1="44" y1="68" x2="50" y2="62"/>
    <line x1="78" y1="34" x2="84" y2="28"/>
  </g>
  
  <!-- Power plug symbol at bottom -->
  <rect x="48" y="88" width="32" height="16" rx="4" fill="#ecf0f1" stroke="#95a5a6" stroke-width="3"/>
  <circle cx="56" cy="96" r="2.5" fill="#2c3e50"/>
  <circle cx="72" cy="96" r="2.5" fill="#2c3e50"/>
  
  <!-- Connection line -->
  <line x1="64" y1="64" x2="64" y2="88" stroke="#ecf0f1" stroke-width="6"/>
  
  <!-- API gear symbol -->
  <g transform="translate(96, 24)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#ecf0f1" stroke-width="3"/>
    <circle cx="0" cy="0" r="6" fill="#ecf0f1"/>
    <g stroke="#ecf0f1" stroke-width="3" stroke-linecap="round">
      <line x1="0" y1="-18" x2="0" y2="-12"/>
      <line x1="0" y1="12" x2="0" y2="18"/>
      <line x1="-18" y1="0" x2="-12" y2="0"/>
      <line x1="12" y1="0" x2="18" y2="0"/>
      <line x1="-12.7" y1="-12.7" x2="-8.5" y2="-8.5"/>
      <line x1="8.5" y1="8.5" x2="12.7" y2="12.7"/>
      <line x1="-12.7" y1="12.7" x2="-8.5" y2="8.5"/>
      <line x1="8.5" y1="-8.5" x2="12.7" y2="-12.7"/>
    </g>
  </g>
  
  <!-- Small data lines to indicate API connection -->
  <g stroke="#ecf0f1" stroke-width="2" opacity="0.7" stroke-linecap="round">
    <line x1="84" y1="48" x2="88" y2="44"/>
    <line x1="84" y1="52" x2="88" y2="48"/>
    <line x1="84" y1="56" x2="88" y2="52"/>
  </g>
</svg>