<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Sun symbol -->
  <circle cx="16" cy="12" r="4" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  
  <!-- Sun rays -->
  <g stroke="#f39c12" stroke-width="2" stroke-linecap="round">
    <line x1="16" y1="4" x2="16" y2="6"/>
    <line x1="16" y1="18" x2="16" y2="20"/>
    <line x1="8" y1="12" x2="10" y2="12"/>
    <line x1="22" y1="12" x2="24" y2="12"/>
    <line x1="11" y1="7" x2="12.6" y2="8.6"/>
    <line x1="19.4" y1="15.4" x2="21" y2="17"/>
    <line x1="11" y1="17" x2="12.6" y2="15.4"/>
    <line x1="19.4" y1="8.6" x2="21" y2="7"/>
  </g>
  
  <!-- Power plug symbol at bottom -->
  <rect x="12" y="22" width="8" height="4" rx="1" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1"/>
  <circle cx="14" cy="24" r="0.6" fill="#2c3e50"/>
  <circle cx="18" cy="24" r="0.6" fill="#2c3e50"/>
  
  <!-- Connection line -->
  <line x1="16" y1="16" x2="16" y2="22" stroke="#ecf0f1" stroke-width="2"/>
</svg>