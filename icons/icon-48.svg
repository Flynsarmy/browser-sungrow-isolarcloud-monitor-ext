<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="url(#grad1)" stroke="#2c3e50" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Sun symbol -->
  <circle cx="24" cy="18" r="6" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  
  <!-- Sun rays -->
  <g stroke="#f39c12" stroke-width="3" stroke-linecap="round">
    <line x1="24" y1="6" x2="24" y2="9"/>
    <line x1="24" y1="27" x2="24" y2="30"/>
    <line x1="12" y1="18" x2="15" y2="18"/>
    <line x1="33" y1="18" x2="36" y2="18"/>
    <line x1="16.5" y1="10.5" x2="18.9" y2="12.9"/>
    <line x1="29.1" y1="23.1" x2="31.5" y2="25.5"/>
    <line x1="16.5" y1="25.5" x2="18.9" y2="23.1"/>
    <line x1="29.1" y1="12.9" x2="31.5" y2="10.5"/>
  </g>
  
  <!-- Power plug symbol at bottom -->
  <rect x="18" y="33" width="12" height="6" rx="1.5" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
  <circle cx="21" cy="36" r="1" fill="#2c3e50"/>
  <circle cx="27" cy="36" r="1" fill="#2c3e50"/>
  
  <!-- Connection line -->
  <line x1="24" y1="24" x2="24" y2="33" stroke="#ecf0f1" stroke-width="3"/>
  
  <!-- Small gear symbol to indicate API -->
  <g transform="translate(35, 8)">
    <circle cx="0" cy="0" r="4" fill="none" stroke="#ecf0f1" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="2" fill="#ecf0f1"/>
    <g stroke="#ecf0f1" stroke-width="1.5" stroke-linecap="round">
      <line x1="0" y1="-6" x2="0" y2="-4"/>
      <line x1="0" y1="4" x2="0" y2="6"/>
      <line x1="-6" y1="0" x2="-4" y2="0"/>
      <line x1="4" y1="0" x2="6" y2="0"/>
    </g>
  </g>
</svg>